<!DOCTYPE html>
<html class="bg-gradient" lang="en">
	<head>
		<title>Disaster Pet Rescue Aid</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#0f52ba">
		
		<link rel="icon" sizes="192x192" href="assets/image/icon-192.png">
		<link rel="apple-touch-icon" href="icon-192.png">
		<meta name="msapplication-square310x310logo" content="icon-192.png">
		<meta name="Description" content="Disaster Pet Rescue Aid">

		<link rel="manifest" href="manifest.json">

		<link rel="icon" type="image/png" href="assets/image/favicon.png">
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link href="assets/css/app.css" rel="preload" as="style" type="text/css">
		<link href="assets/css/bootstrap.css" rel="preload" as="style" type="text/css">
		<link href="assets/css/font-style.css" rel="preload" as="style" type="text/css">
	</head>
	<body>
		<div id="app"></div>
		
		<noscript><p class="empty">Please enable javasript to use this app</p></noscript>

		<div class="profile" style="display: none">
			<div class="header">
				<span class="ico ico-keyboard-arrow-left"></span>
			</div>
			<div class="slider">
				<div class="swiper-container">
					<div class="swiper-wrapper"></div>
					<div class="swiper-overlay bg-gradient"></div>
				</div>
				<div class="name"></div>
				<div class="progress"></div>
			</div>
			<div class="props">
				<div class="breed"><label>breed</label><span></span></div>
				<div class="gender"><label>gender</label><span></span></div>
				<div class="color"><label>color</label><span></span></div>
				<div class="hair"><label>hair</label><span></span></div>
			</div>
			<div class="description"></div>
			<div class="location"></div>
		</div>
		
		<div class="filter" style="display: none">
			<div class="header">
				<h1>Filters</h1>
				<span class="ico ico-check btn-apply"></span>
			</div>
			<div class="field">
				<label>disaster</label>
				<div class="dropdown" data-tag="disaster">
					<div class="selection"></div>
					<span class="ico ico-keyboard-arrow-down"></span>
					<ul></ul>
				</div>
			</div>
			<div class="field">
				<label>breed</label>
				<div class="dropdown" data-tag="breed">
					<div class="selection"></div>
					<span class="ico ico-keyboard-arrow-down"></span>
					<ul></ul>
				</div>
			</div>
			<div class="field" data-tag="color" data-multi="true">
				<label>color</label>
				<span class="option selected">any</span>
			</div>
			<div class="field" data-tag="gender" data-multi="false">
				<label>gender</label>
				<span class="option selected">any</span>
				<span class="option">male</span>
				<span class="option">female</span>
			</div>
			<div class="field" data-tag="hair" data-multi="false">
				<label>hair</label>
				<span class="option selected">any</span>
				<span class="option">short</span>
				<span class="option">long</span>
			</div>
		</div>
		
		<div class="create" style="display: none">
			<div class="top bg-gradient">
				<h1></h1>
			</div>
			<div class="form">
				<div class="btn-upload">
					<input type="file" aria-label="Click to add Files" />
					<span class="ico ico-photo-camera"></span>
					<p>tap to upload images</p>
					<div class="progress"><div class="bar"></div></div>
				</div>
				
				<div class="field uploads">
				</div>
				
				<div class="field" data-tag="files" data-multi="true" style="display: none">
				</div>
				
				<div class="field">
					<label>disaster</label>
					<div class="dropdown" data-tag="disaster">
						<div class="selection"></div>
						<span class="ico ico-keyboard-arrow-down"></span>
						<ul></ul>
					</div>
				</div>
				<div class="field">
					<label>name</label>
					<input type="text" name="name" aria-label="Name" />
				</div>
				<div class="field">
					<label>breed</label>
					<div class="dropdown" data-tag="breed">
						<div class="selection"></div>
						<span class="ico ico-keyboard-arrow-down"></span>
						<ul></ul>
					</div>
				</div>
				<div class="field">
					<label>microchip</label>
					<input type="text" name="microchip" placeholder="optional" aria-label="Microchip" />
				</div>
				<div class="field">
					<label>description</label>
					<textarea name="description" placeholder="Please provide as much information as possible. Be sure to include specifics as special markings, bobbed tail, extra toes, etc."  aria-label="Description"></textarea>
				</div>
				<div class="field" data-tag="color" data-multi="true">
					<label>color</label>
				</div>
				<div class="field" data-tag="gender" data-multi="false">
					<label>gender</label>
					<span class="option selected">male</span>
					<span class="option">female</span>
				</div>
				<div class="field" data-tag="hair" data-multi="false">
					<label>hair</label>
					<span class="option selected">short</span>
					<span class="option">long</span>
				</div>
				<div class="field" data-tag="altered" data-multi="false">
					<label>altered/fixed</label>
					<span class="option">yes</span>
					<span class="option selected">no</span>
				</div>
				<div class="field" data-tag="geolocation" style="display: none">
					<label>location</label>
					<input type="text" name="location" placeholder="address" />
				</div>
			</div>
			<p>
				<button class="btn btn-cancel btn-white">cancel</button>
				<button class="btn btn-create btn-blue">submit</button>
			</p>
		</div>
		
		<div class="menu-overlay"></div>
		<div class="menu bg-gradient" style="display: none">
			<div class="header">
				<img src="assets/image/logo.small.white.png" alt="logo" />
				<h1><span>disaster</span><span>pet rescue</span><span>aid</span></h1>
			</div>
			<div class="nav">
				<a href="#" data-page="renderList" data-type="seen"><span class="ico ico-remove-red-eye"></span>Seen</a> 
				<a href="#" data-page="renderList" data-type="missing"><span class="ico ico-help"></span>Missing</a>
				<a href="#" data-page="renderList" data-type="found"><span class="ico ico-check"></span>Found</a>
				<a href="#" data-page="renderList" data-type="reunited"><span class="ico ico-link"></span>Reunited</a>
				<a href="#" data-page="renderList" data-type="rehomed"><span class="ico ico-home"></span>Re-homed</a>
				<a href="#" data-page="renderList" data-type="rb"><span class="ico ico-looks"></span>Rainbow Bridge</a>
				<a href="#" data-page="renderMap"><span class="ico ico-location-on"></span>Map</a>
				<a href="#" data-page="reports"><span class="ico ico-assignment-turned-in"></span>My reports</a>
				<a href="#" data-page="logout"><span class="ico ico-exit-to-app"></span>Log out</a>
			</div>
			<div class="footer">Â© 2019 DPRA <span>v1.0.0</span></div>
		</div>
		
		<div class="notify" style="display: none">
			<div class="message"></div>
			<p></p>
		</div>
		
		<script src="assets/js/loader.js"></script>
	</body>
</html>
